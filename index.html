{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CincyPolitics · Data-first Cincinnati politics</title>

    <!-- Plausible Analytics -->
    <script defer data-domain="cincypolitics.org" src="https://plausible.io/js/script.js"></script>

    <!-- Ghost Portal for subscribe overlay -->
    <script defer src="https://cdn.jsdelivr.net/ghost/portal@~2.37/umd/portal.min.js" data-ghost="https://www.gregorykorte.com/" crossorigin="anonymous"></script>

    <!-- Tailwind (CDN for prototype). Replace with compiled Tailwind in production. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "-apple-system", "Segoe UI", "Roboto", "Helvetica", "Arial", "Noto Sans"],
              serif: ["Georgia", "Times New Roman", "serif"],
              mono: ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"]
            },
            colors: {
              cp: {
                bg: "#0b2545",
                card: "#0f335f",
                accent: "#4fd1c5",
                grid: "#0e1f39",
              }
            },
            boxShadow: {
              soft: "0 1px 2px rgba(0,0,0,.2), 0 8px 24px rgba(0,0,0,.25)",
            }
          }
        }
      };
    </script>
    <style>
      html{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      .small-caps { font-variant: small-caps; letter-spacing: .08em; }
    </style>

    <!-- Standard favicons -->
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- Android / PWA -->
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#0b2545">

    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#0b2545">
    <meta name="msapplication-config" content="/browserconfig.xml">

    <!-- Safari pinned tab -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0b2545">

  </head>
  <body class="min-h-screen font-sans bg-cp-bg text-white">
    <!-- Background map overlay -->
    <div aria-hidden="true" class="pointer-events-none fixed inset-0">
      <div class="absolute inset-0 bg-cp-bg">
        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-cp-grid/40 to-cp-bg"></div>
        <div class="absolute inset-0 opacity-20 bg-[url('/static/img/cincy-wards.svg')] bg-center bg-cover mix-blend-screen"></div>
      </div>
    </div>

    <!-- Header -->
    <header class="relative z-10 border-b border-white/10 backdrop-blur supports-[backdrop-filter]:bg-white/5">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <a href="/" class="h-9 w-9 grid place-content-center rounded-xl bg-white/10 ring-1 ring-white/15 overflow-hidden">
            <img src="/static/img/cincypolitics_logo.png" alt="CincyPolitics logo" class="h-9 w-9 object-contain" />
          </a>
          <div>
            <a href="/" class="text-xl font-semibold tracking-tight">CincyPolitics</a>
            <div class="text-xs text-white/60 -mt-0.5">Data‑first Cincinnati politics</div>
          </div>
        </div>
        <nav class="hidden md:flex items-center gap-6 text-sm text-white/80">
          <a class="hover:text-white inline-flex items-center gap-2" href="https://twitter.com/cincypolitics" target="_blank" rel="noopener">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5" fill="currentColor" aria-hidden="true"><path d="M23 3.5a9.4 9.4 0 0 1-2.7.8 4.7 4.7 0 0 0 2-2.6 9.3 9.3 0 0 1-3 1.1 4.7 4.7 0 0 0-8 4.3A13.3 13.3 0 0 1 1.6 2.5a4.7 4.7 0 0 0 1.5 6.3 4.6 4.6 0 0 1-2.1-.6v.1a4.7 4.7 0 0 0 3.8 4.6 4.8 4.8 0 0 1-2.1.1 4.7 4.7 0 0 0 4.4 3.3A9.5 9.5 0 0 1 1 19.6a13.3 13.3 0 0 0 7.2 2.1c8.7 0 13.5-7.2 13.5-13.5v-.6A9.6 9.6 0 0 0 23 3.5z"/></svg>
            <span class="hidden sm:inline">Twitter</span>
          </a>
          <a class="hover:text-white inline-flex items-center gap-2" href="https://www.facebook.com/CincyPolitics" target="_blank" rel="noopener">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5" fill="currentColor" aria-hidden="true"><path d="M13.5 9H16l.5-3h-3V4.5c0-.866.176-1.5 1.5-1.5H16V0h-2.5C11.57 0 10 1.79 10 4.5V6H7v3h3v9h3V9Z"/></svg>
            <span class="hidden sm:inline">Facebook</span>
          </a>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="relative z-10">
      <section class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
        <div class="grid lg:grid-cols-3 gap-8 items-start">
          <!-- Left two-thirds: photo with overlay text -->
          <div class="lg:col-span-2">
            <div class="relative rounded-2xl overflow-hidden ring-1 ring-white/10 shadow-soft bg-black/10">
              <img src="/static/img/subway.jpg" alt="Cincinnati subway construction scene" class="w-full h-auto block object-cover" />
              <div class="absolute inset-0 flex items-center justify-center">
                <span class="font-serif text-4xl sm:text-5xl lg:text-6xl tracking-widest text-white/80 drop-shadow-md small-caps text-center">
                  UNDER</br>CONSTRUCTION
                </span>
              </div>
            </div>
          </div>

          <!-- Right third: email CTA embed -->
          <aside class="lg:col-span-1">
            <article class="rounded-2xl bg-cp-card/60 ring-1 ring-white/10 shadow-soft overflow-hidden">
              <header class="px-4 py-3 border-b border-white/10">
                <h2 class="text-sm font-medium tracking-wide uppercase text-white/80">subscribe</h2>
              </header>
              <div class="p-4">
                <div style="min-height: 320px">
                  <script
                    src="https://cdn.jsdelivr.net/ghost/signup-form@~0.3/umd/signup-form.min.js"
                    data-background-color="#0b2545"
                    data-text-color="#FFFFFF"
                    data-button-color="#4fd1c5"
                    data-button-text-color="#0b2545"
                    data-title="CincyPolitics"
                    data-description="Get updates from Cincinnati’s data-first political project."
                    data-icon="https://cincypolitics.org/static/img/cincypolitics_large.png"
                    data-label-1="CincyPolitics"
                    data-site="https://www.gregorykorte.com/"
                    data-locale="en"
                    async></script>
                </div>
              </div>
            </article>
          </aside>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 border-t border-white/10">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6 text-sm text-white/70">
        © 2010-2025 <a href="https://www.gregorykorte.com" class="underline hover:no-underline" target="_blank" rel="noopener">Gregory Korte.</a>
      </div>
    </footer>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>
